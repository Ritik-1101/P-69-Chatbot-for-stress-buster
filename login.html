<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container login-container">
    <div class="login-form text-center">
      <img src="assets/stress_buster.webp" alt="Stress Buster Logo" class="login-logo">
      <form>
        <div class="social-buttons d-flex justify-content-center mb-3">
            <button type="button" class="btn btn-primary btn-floating mx-1" aria-label="Login with Facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-google btn-floating mx-1" aria-label="Login with Google">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="btn btn-instagram btn-floating mx-1" aria-label="Login with Instagram">
              <i class="fab fa-instagram"></i>
            </button>
          </div>
          
               

        <div class="divider mb-4">
          <span>Or</span>
        </div>
        <div class="form-outline mb-4">
          <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email address">
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password">
        </div>
        <div class="form-check mb-4 text-start">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
        <p class="mt-3">Don't have an account? <a href="#" class="link-danger">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
